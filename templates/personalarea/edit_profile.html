{% extends 'personalarea/index.html' %}
{% load static %}
{% block profile_information %}
    <form method="POST" id="submitbutton" class="profile_information_panel_column2">
    {% csrf_token %}
    <div class="profile_information_panel_column2">
            <div class="profile_information_panel_column2_row">
                {{ user.get_username }}
            </div>
            <div class="profile_information_panel_column2_row_change">
                    {{ form.first_name }}
            </div>
            <div class="profile_information_panel_column2_row_change">
                    {{ form.last_name }}
            </div>
            <div class="profile_information_panel_column2_row_change">
                    {{ form.email }}
            </div>
    </div>
    </form>
{% endblock %}

{% block left_panel %}
    <div class="main_information_left_panel">
        <div class="profile_picture">
            <img src="{% static '/map/icons/us.jpg' %}" width="100%" height="100%">
        </div>

        <div class="edit_button_area">
            <button type="submit" form="submitbutton" class="edit_button">Применить</button>
        </div>
    </div>
{% endblock %}
